<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店风向标 - 北京万达文华</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 md:p-8 flex items-center justify-center">
    <div class="max-w-xl w-full bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] shadow-2xl transition-all hover:scale-[1.01]">
        
        <div class="mb-8">
            <h1 class="text-3xl font-black mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">北京万达文华酒店</h1>
            <div class="flex items-center gap-1 text-yellow-500 text-xl">★★★★★</div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-800/50 p-5 rounded-2xl border border-white/5 text-center">
                <p class="text-[10px] uppercase tracking-widest opacity-40 mb-1">携程</p>
                <p class="text-2xl font-mono font-bold text-blue-400">¥1580</p>
            </div>
            <div class="bg-slate-800/50 p-5 rounded-2xl border border-white/5 text-center">
                <p class="text-[10px] uppercase tracking-widest opacity-40 mb-1">美团</p>
                <p class="text-2xl font-mono font-bold text-blue-400">¥1520</p>
            </div>
        </div>

        <div class="bg-red-500/10 p-6 rounded-3xl border-l-4 border-red-500 mb-8">
            <h3 class="text-red-500 font-bold mb-4 flex items-center gap-2 text-sm uppercase">⚠️ 小红书脱水避雷针</h3>
            <ul class="space-y-3 text-sm opacity-80 leading-relaxed">
                <li class="flex items-start gap-2"><span>•</span> 淋浴间角落细微霉点 (老牌五星通病)</li>
                <li class="flex items-start gap-2"><span>•</span> 空调外机高层共振，浅睡者慎选</li>
                <li class="flex items-start gap-2"><span>•</span> 外卖无法上楼，需自行下楼取件</li>
            </ul>
        </div>

        <div class="p-6 rounded-3xl border border-emerald-500/20 bg-emerald-500/5">
            <p class="text-sm leading-relaxed italic text-emerald-100/80">
                <strong class="text-emerald-400 font-bold not-italic">💡 建议：</strong> "老牌五星硬件略旧但服务扎实。若价格比周边便宜 500 元以上，属于闭眼入的性价比之选。"
            </p>
        </div>

        <p class="text-center mt-8 text-[9px] opacity-20 uppercase tracking-[0.3em]">Adventure Team Engine • 2026</p>
    </div>
</body>
</html>
